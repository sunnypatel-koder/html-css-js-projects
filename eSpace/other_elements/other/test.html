<html>

<head>
    <title>Capture value change in input elements using onchange Attribute</title>
</head>

<body>
    <div>
        <input type="text" id="name" value="" onchange="myName(this.value)" />
        <input type="text" id="name2" value="" onchange="myName2(this.value)" />

    </div>
</body>
<script>
    document.getElementById("name").value = "hello bha";
</script>

</html>
